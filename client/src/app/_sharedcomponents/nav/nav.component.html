<mat-toolbar class="main-navbar mat-elevation-z4">
  <a mat-button routerLink="/">
    <mat-icon class="nav-icon">home</mat-icon>
    <span class="mat-title title"> {{ title }}</span>
  </a>
  <a mat-button routerLink="/blog" routerLinkActive="active">
    BLOG
  </a>
  <span class="spacer"></span>
  <a mat-button routerLink="/signin" *ngIf="(authService.currentUser$ | async) === null">
    SIGN IN
  </a>
  <!-- <a mat-button routerLink="/test-errors">
    TEST ERRORS
  </a> -->
  <a mat-button (click)="logout();" *ngIf="(authService.currentUser$ | async)">
    <mat-icon class="nav-icon">account_circle</mat-icon> SIGN OUT
  </a>
</mat-toolbar>
